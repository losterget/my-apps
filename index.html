<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с кнопкой</title>
</head>
<body>
    <h1 style="text-align: center;">Нажми на кнопку!</h1>
    <div style="text-align: center;">
        <img src="data:image/png;base64,{{ image_data | b64encode }}" alt="Нажми на круг" />
    </div>
    <form action="/click" method="post" style="text-align: center;">
        <button type="submit">Нажми меня</button>
    </form>
    <p style="text-align: center;">Нажатий: {{ click_count }}</p>
</body>
</html>
